<!DOCTYPE html>
	<html>

	<head>

		<title>JOGO MATA MOSQUITO</title>
		<meta charset="utf-8">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">

		<link rel="stylesheet" href="css/style.css">

		<script type="text/javascript">
			function iniciarJogo(){
				var nivel =	document.getElementById('nivel').value;

				if (nivel === ''){
					alert('Seleciona um n√≠vel para iniciar o jogo');
					return false;
				} 

				window.location.href = 'app.html?' + nivel;
			}
		</script>

	</head>

	<body>

		<div class="container">
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<img src="imagens/game.png">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<div class="mb-2">
							<select class="form-control" id="nivel">
								<option value="">-- SELECIONE O NIVEL --</option>
								<option value="normal">Normal</option>
								<option value="dificil">Dificil</option>
								<option value="chuck">Chuck Norris</option>
							</select>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()" = 'app.html'">Iniciar Jogo</button>
					</div>
				</div>
			</div>
		</div>


		 <!-- Optional JavaScript -->
		    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
		    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>

	</body>
	</html>
